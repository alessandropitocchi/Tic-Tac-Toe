<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <p class="message"></p>
    </header>

    <main class="main">
        <div class="gameBoard">
            <span class="element" data-index='0'></span>
            <span class="element" data-index='1'></span>
            <span class="element" data-index='2'></span>
            <span class="element" data-index='3'></span>
            <span class="element" data-index='4'></span>
            <span class="element" data-index='5'></span>
            <span class="element" data-index='6'></span>
            <span class="element" data-index='7'></span>
            <span class="element" data-index='8'></span>
        </div>

        <div>
            <button class="resetBtn">reset</button>
        </div>

        <div>
            <p class="result"></p>
        </div>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header class="header">
        <h1 class="title"><span class="Tic">Tic</span> <span class="Tac">Tac</span> <span class="Toe">Toe</span></h1>
        <p class="message"></p>
    </header>

    <main class="main">
        <div class="titleScreen active">
            <h1 class="title"><span class="Tic">Tic</span> <span class="Tac">Tac</span> <span class="Toe">Toe</span></h1>
            <div class="playerName">
                <div class="input">
                    <label for="player1">Player 1 Name:</label>
                    <input type="text" class="player1" name="player1" id="player1" placeholder="Name...">
                </div>
                <div class="input">
                    <label for="player2">Player 2 Name:</label>
                    <input type="text" class="player2" name="player2" id="player2" placeholder="Name...">
                </div>
            </div>
            <button class="startGameBtn btn">Start Game</button>
        </div>

        <div class="gameBoard">
            <span class="element" data-index='0'></span>
            <span class="element" data-index='1'></span>
            <span class="element" data-index='2'></span>
            <span class="element" data-index='3'></span>
            <span class="element" data-index='4'></span>
            <span class="element" data-index='5'></span>
            <span class="element" data-index='6'></span>
            <span class="element" data-index='7'></span>
            <span class="element" data-index='8'></span>
        </div>

        <div class="btnContainer">
            <button class="resetBtn btn">Restart</button>
            <button class="homeBtn btn">Home</button>
        </div>

        <div>
            <p class="result"></p>
        </div>
    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>
</html>
